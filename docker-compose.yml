version: '3'
services:
  mysql_container:
    image: mysql:latest
    container_name: mysql_db_container  # Tên của container MySQL
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: koifengshui  # Tạo database tự động
    ports:
      - "3307:3306"

  app:
    image: hieuphi/koifengshui:v2
    container_name: springboot_container  # Tên của container ứng dụng
    environment:
      MYSQL_URL: "jdbc:mysql://mysql_container:3306/koifengshui"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "123456"
    depends_on:
      - mysql_container
    ports:
      - "8081:8080"
